{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center p-5 bg-light rounded shadow fade-in">
            <h1 class="display-4">
                <i class="bi bi-lightning-charge-fill text-warning"></i> Elpriset Just Nu
            </h1>
            <p class="lead mt-3">
                Välkommen! Här kan du se elpriser för ett valt datum och område i Sverige.
            </p>
            <a href="/form" class="btn btn-primary btn-lg mt-4">
                <i class="bi bi-pencil-square"></i> Gå till formuläret
            </a>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="table-responsive">
                {{ data | safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
